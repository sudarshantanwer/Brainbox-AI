<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline AI Chat ü§ñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .status {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 1rem;
            overflow-y: auto;
            margin-bottom: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .ai-message {
            background: #f1f3f5;
            color: #333;
            border: 1px solid #e9ecef;
        }

        .typing {
            background: #f1f3f5;
            color: #666;
            font-style: italic;
            border: 1px solid #e9ecef;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 0.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 20px;
            background: transparent;
            resize: none;
            max-height: 100px;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .loading.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 0.5rem;
            }
            
            .message {
                max-width: 90%;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Offline AI Chat ü§ñ</h1>
        <div class="status" id="status">Initializing model...</div>
    </div>

    <div class="loading" id="loading">
        <div>Checking Browser Compatibility...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div id="loadingText">Preparing browser compatibility check...</div>
        
        <!-- Debug buttons -->
        <div style="margin-top: 20px;">
            <button onclick="manualWebAssemblyTest()" style="padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                üîß Manual WebAssembly Test
            </button>
            <button onclick="openBrowserChecker()" style="padding: 10px 20px; margin: 5px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
                üîç Open Browser Checker
            </button>
        </div>
    </div>

    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="chat-box" id="chatBox">
            <div class="ai-message">
                Hello! I'm an AI assistant running completely offline in your browser using WebLLM. How can I help you today?
            </div>
        </div>

        <div class="input-container">
            <textarea 
                class="chat-input" 
                id="chatInput" 
                placeholder="Type your message here..." 
                rows="1"
                disabled
            ></textarea>
            <button class="send-button" id="sendButton" disabled>
                ‚û§
            </button>
        </div>
    </div>

    <!-- Load WebLLM with better compatibility -->
    <script>
        // Missing functions for debug buttons
        window.manualWebAssemblyTest = function() {
            console.log('üîß Testing WebAssembly support...');
            if (typeof WebAssembly === 'object' && typeof WebAssembly.instantiate === 'function') {
                console.log('‚úÖ WebAssembly is supported');
                alert('‚úÖ WebAssembly is supported in your browser!');
            } else {
                console.log('‚ùå WebAssembly is not supported');
                alert('‚ùå WebAssembly is not supported in your browser.');
            }
        };

        window.openBrowserChecker = function() {
            console.log('üîç Opening browser checker...');
            window.open('./browser-check.html', '_blank');
        };
    </script>

    <!-- Try to load WebLLM from CDN first -->
    <script type="module">
        let webllmLoaded = false;
        
        // Function to load WebLLM from CDN
        async function loadWebLLMFromCDN() {
            try {
                console.log('Loading WebLLM from CDN...');
                const webllmCDN = await import('https://unpkg.com/@mlc-ai/web-llm@0.2.79/lib/index.js');
                window.webllm = webllmCDN;
                webllmLoaded = true;
                console.log('‚úÖ WebLLM loaded from CDN');
                console.log('Available exports:', Object.keys(webllmCDN));
                return true;
            } catch (cdnError) {
                console.error('‚ùå CDN loading failed:', cdnError);
                return false;
            }
        }

        // Function to load local WebLLM files
        function loadWebLLMLocal() {
            return new Promise((resolve, reject) => {
                console.log('Trying to load local WebLLM...');
                const script = document.createElement('script');
                script.src = './lib/webllm-global.js';
                script.onload = () => {
                    if (window.webllm) {
                        console.log('‚úÖ Local WebLLM loaded');
                        webllmLoaded = true;
                        resolve(true);
                    } else {
                        reject(new Error('WebLLM not found in global scope'));
                    }
                };
                script.onerror = () => {
                    reject(new Error('Failed to load local WebLLM script'));
                };
                document.head.appendChild(script);
            });
        }

        // Try to load WebLLM
        try {
            // First try CDN (more reliable)
            const cdnSuccess = await loadWebLLMFromCDN();
            
            if (!cdnSuccess) {
                // Fallback to local files
                try {
                    await loadWebLLMLocal();
                } catch (localError) {
                    console.error('‚ùå All WebLLM loading methods failed');
                    const status = document.getElementById('status');
                    if (status) {
                        status.textContent = '‚ùå Failed to load WebLLM. Please check your internet connection and try refreshing.';
                    }
                }
            }
        } catch (error) {
            console.error('‚ùå WebLLM loading error:', error);
        }
    </script>
    
    <script src="app.js"></script>
</body>
</html>
